<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            game: ['Fredoka', 'sans-serif'],
          },
          borderWidth: {
            '3': '3px',
            '6': '6px',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #f5f5f5;
      background-image: radial-gradient(#000000 0.5px, transparent 0.5px), radial-gradient(#000000 0.5px, #f5f5f5 0.5px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
    }
    
    .game-card {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
    }
    
    .game-input:focus {
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.2);
    }
    
    .game-button {
      transition: all 0.2s;
    }
    
    .game-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
    }
    
    .game-button:active {
      transform: translateY(0);
    }
    
    .form-radio {
      appearance: none;
      border: 3px solid #000;
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      background-color: white;
      display: inline-block;
      position: relative;
    }
    
    .form-radio:checked {
      background-color: #000;
      border: 3px solid #000;
    }
    
    .form-radio:checked::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: white;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-game py-10">
  <div class="w-full max-w-md mx-auto p-2">
    <div class="game-card bg-white rounded-3xl border-6 border-black p-8 relative overflow-hidden">
      <!-- Decorative elements -->
      <div class="absolute -top-10 -right-10 w-40 h-40 bg-black opacity-5 rounded-full"></div>
      <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-black opacity-5 rounded-full"></div>
      
      <h1 class="text-3xl font-bold text-center mb-8 text-black relative">
        <span class="relative inline-block">
          Join Game
          <span class="absolute bottom-0 left-0 w-full h-2 bg-black opacity-20 rounded-full"></span>
        </span>
      </h1>
      
      <form action="{{url_for('join_game')}}" method="POST" class="space-y-6 relative z-10">
        <!-- Room ID Input -->
        <div class="space-y-3">
          <label for="room_id" class="block text-lg font-medium text-black">GameID</label>
          <input 
            type="text" 
            id="room_id" 
            name="room_id" 
            placeholder="" 
            class="game-input w-full px-5 py-4 rounded-2xl border-4 border-black bg-gray-50 focus:outline-none focus:border-gray-700 text-lg transition-all duration-200"
            required
          >
        </div>
        
        <!-- In Game Name Input -->
        <div class="space-y-3">
            <label for="game_name" class="block text-lg font-medium text-black">In Game Name</label>
            <input 
              type="text" 
              id="game_name" 
              name="game_name" 
              placeholder="" 
              class="game-input w-full px-5 py-4 rounded-2xl border-4 border-black bg-gray-50 focus:outline-none focus:border-gray-700 text-lg transition-all duration-200"
              required
            >
          </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="game-button w-full bg-black hover:bg-gray-800 text-white font-bold py-4 px-6 rounded-2xl text-xl mt-8 border-4 border-black"
        >
          Join Game
        </button>
        
        <!-- Back Button -->
        <a 
          href="{{url_for('home')}}" 
          class="block w-full text-center py-3 text-gray-700 hover:text-black transition duration-200 text-lg font-medium"
        >
          Back to Home
        </a>
      </form>
    </div>
  </div>
</body>
</html>
